<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  
</head>
<body>
  <main class="container" role="main">
    <div class="row">
      <div class="col">
        <img src="images/image-product-desktop.jpg" alt="Product Image" class="product-img">
      </div>
      <div class="col">
        <div class="product-info">
        <p class="product-type">Perfume</p> 

        <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p> 

        <p class="new-price">$149.99<sup>$169.99</sup></p>
        

        <button class="btn"><img src="images/icon-cart.svg" alt="add to cart icon"class="cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span>Coded by </span><a href="#">Ike</a>.</p>
  </div>

</body>
</html>
